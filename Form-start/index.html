<main>
    <h1>Course Proposal Application</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Applicant Information</legend>
                <label for="fname">First Name*
                <input type="text" id="fname" name="fname" required></label>
                <label for="lname">Last Name*
                <input type="text" id="lname" name="lname" required></label>
                <label for="phone">Phone
                <input type="tel" id="phone" name="phone" placeholder="123-555-1234" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></label>
                <label for="email">Email*
                <input type="email" id="email" name="email" required></label>
                <label for="url">Website</label>
                <input type="url" id="url" name="url" placeholder="http://www.example.com">
            </fieldset>
            <fieldset>
                <legend>Course Information</legend>
                <div>Audience</div>
                <input type="radio" name="audience" id="beginner" value="Beginner">
                <label for="beginner">Beginner</label>
                <input type="radio" name="audience" id="intermediate" value="Intermediate">
                <label for="intermediate">Intermediate</label>
                <input type="radio" name="audience" id="advanced" value="Advanced">
                <label for="advanced">Advanced</label>
                <div>Software Needed</div>
                <input type="checkbox" name="editing" id="editing" value="yes">
                <label for="editing">Photo Editing</label>
                <input type="checkbox" name="code" id="coding" value="yes">
                <label for="coding">Coding</label>
                <input type="checkbox" name="process" id="process" value="yes">
                <label for="process">Preprocessor</label>
                <input type="checkbox" name="client" id="client" value="yes">
                <label for="client">FTP Client</label>
            </fieldset>
            <fieldset>
                <legend>Funding</legend>
                <label for="completed">Anticipated Completion Date*<input type="date" id="completed" name="completed"></label>
            </fieldset>

        </form>

          
        
</main>
